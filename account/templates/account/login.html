{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-50">
	<div class="bg-white rounded-xl shadow-lg flex w-full max-w-3xl overflow-hidden">
		<!-- Left Image -->
		<div class="hidden md:block md:w-1/2 bg-gray-100 flex items-center justify-center">
			<img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Login Visual" class="object-cover h-full w-full" />
		</div>
		<!-- Right Login Form -->
		<div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
			<div class="mb-6 text-center">
				<h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
				<p class="text-gray-500">Login to your UnsplashBox account</p>
			</div>
			<form method="post" class="space-y-5">
				{% csrf_token %}
				<div>
					<label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
					<input type="text" name="username" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
				</div>
				<div>
					<label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
					<input type="password" name="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
				</div>
				{% if error %}
				<div class="text-red-500 text-sm">{{ error }}</div>
				{% endif %}
				<button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">Login</button>
			</form>
			<div class="mt-6 text-center text-gray-500">
				Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
